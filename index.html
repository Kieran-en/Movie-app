<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <title>Movie app</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><h1>MY MOVIES</h1></a>
        </div>
        <div class="searcher">
          <input
            id="search-input"
            type="text"
            placeholder="Enter a movie title"
          />
          <button id="search-btn" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="result" class="result-container">
        <div class="action-movies">
          <div class="title">
            <h1>Action</h1>
          </div>
          <div id="action-grid" class="grids"></div>
        </div>
        <div class="crime">
          <div class="title">
            <h1>Crime</h1>
          </div>
          <div id="crime-grid" class="grids"></div>
        </div>
        <div class="drama">
          <div class="title">
            <h1>Drama</h1>
          </div>
          <div id="drama-grid" class="grids"></div>
        </div>
        <div class="romance">
          <div class="title">
            <h1>Romance</h1>
          </div>
          <div id="romance-grid" class="grids"></div>
        </div>
        <div class="adventure">
          <div class="title">
            <h1>Adventure</h1>
          </div>
          <div id="adventure-grid" class="grids"></div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
